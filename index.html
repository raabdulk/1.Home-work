<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!!!Home Work!!!!</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header container">
        <div class="header__top-div">
            <h1 class="header__top-text">Добро пожаловать<br> на мой сайт !</h1>
        </div>

        <p class="header__text">Вам предстоит пройти несколько увлекательных<br>игр. Если готов нажимай
             <span class="text-bold">поехали</span> и <span class="text-bold">приступай</span>
        </p>
        <a class="header__btn" href="#">Поехали!</a>
    </header>

    <main class="main container">
        <div class="row">
            <div class="main__game-box">
                <img class="main__box-img" src="./img/game1.jpg" alt="game1">
                <a class="main__text" href="#">Игра 1</a>
            </div>
            <div class="main__game-box">
                <img class="main__box-img" src="./img/game2.jpg" alt="game2">
                <a class="main__text" href="#">Игра 2</a>
            </div>
            <div class="main__game-box">
                <img class="main__box-img" src="./img/game3.jpg" alt="game3">
                <a class="main__text" href="#">Игра 3!</a>
            </div>
        </div>

    </main>
    <script src="./js/index.js"></script>
</body>

</html>
